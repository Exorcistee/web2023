<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/gosha/login.css" rel="stylesheet">
    <link href="/gosha/style.css" rel="stylesheet">
</head>
<body>
<section class="section">
    <div class="info">
        <h1 class="info__title">Escape.<span class="info__header-author">author</span></h1>
        <p class="info__description">Log in to start creating</p>
    </div>
        <form action="" class="login-form">
            <p class="login-form__title">Log In</p>
            <label class="login-form__label" for="email">Email</label>
            <input class="login-form__email form__input" type="email" id="email" name="email" required autofocus>
            <label class="login-form__label" for="password">Password</label>
            <div class="login-form__password-container">
                <input class="login-form__password form__input" type="password" id="password" name="password" required>
                <i class="toggle-password"></i>
            </div>
            <button class="login-form__button" type="submit">Log In</button>
        </form>
</section>
</body>
</html>
