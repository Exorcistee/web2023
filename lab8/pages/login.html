<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="/static/css/login.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Oxygen&display=swap" rel="stylesheet">
</head>

<body>
<section class = "background">
    <div class = "escape">
        <div class = "escape_title"><span class = "escape_title-escape">Escape.</span><span class = "escape_title-author">author</span></div>
        <div class = "escape_description">Log in to start creating</div>
    </div>
    <div>
        <form action="" class="authorization">
            <p class="authorization__title">Log In</p>
            <label class="authorization__label" for="email">Email</label>
            <input class="authorization__input" type="email" id="email" name="email" required autofocus>
            <label class="authorization__label" for="password">Password</label>
            <div class="authorization__password-container">
                <input class="authorization__input" type="password" id="password" name="password" required>
                <i class="toggle-visible"></i>
            </div>
            <button class="authorization__button" type="submit">Log In</button>
        </form>
    </div>
</section>
</body>

</html>
